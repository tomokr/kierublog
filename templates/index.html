[% WRAPPER '_wrapper.tt' %]
<div class=row>
  Intern-Diaryへようこそ！
</div>
<br>
[% IF entries.size() %]
    [% FOR entry IN entries %]
    <p>[% entry.id %]</p>
    <p>[% entry.date %]</p>
    <h2>[% entry.title %]</h2>
    <p>[% entry.text | html_line_break %]</p>
    <br>
    [% END %]
[% ELSE %]
    <p>日記がまだありません</p>
[% END %]

[% END # WRAPPER %]
