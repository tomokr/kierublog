[% WRAPPER "_wrapper.tt" WITH title = "Intern::Diary::Edit" %]
  <a href="../">Intern::Diary</a>
  <a href="../">リストに戻る</a>
  <a href="./entry/add">記事を書く</a>
<h2>Edit diary</h2>
<form action="/entry/edit" method="post">
  <table>
    <tr>
      <th><label for="Title">Title</label></th>
      <td>
        <input type="text" id="title" name="title" class="text" value="[% entry ? entry.title : c.req.param('title') %]"/>
      </td>
    </tr>
    <tr>
      <th><label for="comment">Text</label></th>
      <td>
         <textarea id="text" name="text"  class="text" >[% entry ? entry.text : c.req.param('text') %]</textarea>
      </td>
    </tr>
    <tr>
      <td colspan="2" class="submit">
        <input type="submit" value="編集"/>
        <input type="hidden" name="id" value="[% entry.id %]"/>
      </td>
    </tr>
  </table>
</form>

[% END %]
